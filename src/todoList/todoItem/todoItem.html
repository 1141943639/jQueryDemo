<div class="todo-list-body">
  {{each todoList item index}}
  <div class="todo-item">
    <div class="todo-item-select" data-select="{{item.select}}">     
        <svg class="todo-item-selected-button">
        <circle r="10"
                cx="20"
                cy="20"
                fill="transparent"
                stroke="rgba(93, 194, 175, 0.3)"
                stroke-width="2px"
                class="complete-icon-circle"></circle>
        <path d="M14,20 l5,5 l6,-10"
              stroke="rgba(93, 194, 175)"
              stroke-width="3px"
              fill="transparent"
              class="complete-icon-inset"></path>
      </svg>
      <div class="todo-item-unselect"></div>
    </div>
    <div class="todo-item-input" data-show="true">
      <div class="todo-item-input-text">{{item.text}}</div>
      <input class="todo-item-input-box">
      </input>
    </div>
    <div class="todo-item-delete">
      <svg class="todo-item-delete-button">
        <path d="M3,3 L17,17"></path>
        <path d="M17,3 L3,17"></path>
      </svg>
    </div>
  </div>
{{/each}}
</div>
